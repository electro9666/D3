<html>
<head>
<title>D3 in Action Chapter 6 - Example 3</title>
<meta charset="utf-8" />
<script src="d3.v3.min.js" type="text/JavaScript"></script>
<script src="colorbrewer.js" type="text/JavaScript"></script>
<script src="queue.js" type="text/JavaScript"></script>
</head>
<style>
svg {
	height: 500px;
	width: 500px;
	border: 1px solid gray;
}
</style>
<body>

	<div id="viz">
		<svg>
  </svg>
	</div>
	<div id="controls"></div>
</body>

<script>
	var marker = d3.select("svg")
		.append('defs')
		.append('marker')
		.attr("id", "Triangle")
		.attr("refX", 12)
		.attr("refY", 6)
		.attr("markerUnits", 'userSpaceOnUse')
		.attr("markerWidth", 12)
		.attr("markerHeight", 18)
		.attr("orient", 'auto')
		.append('path')
		.attr("d", 'M 0 0 12 6 0 12 3 6');

	function Node(id, followers, following) {
		this.id = id;
	}
	function Link(source, target, weight) {
		this.source = source;
		this.target = target;
		this.weight = weight;
	}

	function fixNode(d) {
		d3.select(this).select("circle").style("stroke-width", 4);
		d.fixed = true;
	}

	var nodes = [];
	nodes.push(new Node('sam', 17, 500));
	nodes.push(new Node('roy', 83, 80));
	nodes.push(new Node('pris', 904, 15));
	nodes.push(new Node('2pris', 904, 15));

	var edges = [];
	edges.push(new Link(nodes[0], nodes[2], 1));
	edges.push(new Link(nodes[1], nodes[2], 5));

	var weightScale = d3.scale.linear().domain(d3.extent(edges, function(d) {
		return d.weight;
	})).range([ .1, 1 ]);

	force = d3.layout.force().charge(-1000).gravity(.3).size([ 500, 500 ]).nodes(nodes).links(edges).on("tick", forceTick);

	restart();

	force.start();

	function forceTick() {
		d3.selectAll("line.link")
		.attr("x1", function(d) {
			return d.source.x
		}).attr("x2", function(d) {
			return d.target.x
		}).attr("y1", function(d) {
			return d.source.y
		}).attr("y2", function(d) {
			return d.target.y
		});

		d3.selectAll("g.node").attr("transform", function(d) {
			return "translate(" + d.x + "," + d.y + ")"
		})
	}

	function restart() {
		d3.select("svg").selectAll("line.link").data(edges, function(d) {
			return d.source.id + "-" + d.target.id
		}).enter()
		.append("line")
		.attr("class", "link")
		.style("stroke", "black")
		.style("opacity", .5)
		.style("stroke-width", function(d) {
							return 1;
						}).attr("marker-end", "url(#Triangle)");

		var nodeEnter = d3.select("svg").selectAll("g.node").data(nodes, function(d) {
			return d.id
		})
		.enter()
		.append("g")
		.attr("class", "node")
		.call(force.drag())
		.on("click", fixNode)

		nodeEnter.append("circle")
			.attr("r", 5)
			.style("fill", "lightgray")
			.style("stroke", "black")
			.style("stroke-width", "1px");

		nodeEnter.append("text")
			.style("text-anchor", "middle")
			.attr("y", 15)
			.text(function(d) {
				return d.id
			})
	}

	var nseq = 4;
	var seq = 0;
	function add() {
		var ran = seq++;
		var ran2 = seq++;

		//add
		nodes.push(new Node('pris' + ran, 904, 15));
		nodes.push(new Node('pris' + ran2, 904, 15));
		edges.push(new Link(nodes[nseq++], nodes[nseq++], 5));

		force.stop();

		restart();

		force.start();
	}
</script>
</html>
